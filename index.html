<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>NFT-CARD</title>
</head>
<body>
    <section>
        <div class="card">
            <div class="card foto">
                
                <img 
                width="250"
                class="imagen-principal"
                src="./images/image-equilibrium.jpg" alt="equilibrium">
            </div>
            <div class="division2">
                <h2 class="text-white">Equilibrium #3429</h2>
                <p class="text-gray">Our equilibrium collection promotes balanced and calm</p>
                <div class="contenedor-detalle">
                    <div>
                        <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
                        <span class="eth">0.041ETH</span>
                        <img src="./images/icon-clock.svg" alt="icon-clock">
                        <span class="lef">3 days lef</span>
                    </div>

                </div>
            </div>
            <div class="contenedor-autor">
                <div>
                <img src="./images/foto-2.jpg" alt="image-avatar">
                
            </div>
            <div class="autor">
                <span class="text-gray">Creation of</span>
                <span class="text-white">Diana Salgado</span>  
            </div>
        </div>
        
        </div>
    </section>
